<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>💖 Happy Vietnamese Women’s Day 💐</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1a002d 0%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* 💐 Tiêu đề lớn và nổi bật hơn */
    .title {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(30px, 7vw, 70px); /* to hơn trước ~15% */
      color: #ffb3d9;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow:
        0 0 15px #ff66b3,
        0 0 30px #ff1493,
        0 0 50px #ff66cc;
      z-index: 10;
      white-space: nowrap;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66b3, 0 0 20px #ff1493; }
      to { text-shadow: 0 0 30px #ff66cc, 0 0 60px #ff33aa; }
    }

    /* 🌸 Các dòng chữ chúc */
    .wish {
      position: absolute;
      font-size: clamp(18px, 3.8vw, 34px); /* tăng thêm ~20% */
      opacity: 0;
      white-space: nowrap;
      z-index: 5;
      text-shadow: 0 0 15px rgba(255,100,150,0.9);
      color: #ffb6c1;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <canvas id="heart"></canvas>

  <div class="title">💖 Happy Vietnamese Women’s Day 💐</div>

  <script>
    // --- Sao rơi ---
    const starCanvas = document.getElementById('stars');
    const ctxS = starCanvas.getContext('2d');
    starCanvas.width = innerWidth;
    starCanvas.height = innerHeight;

    let stars = Array(100).fill().map(() => ({
      x: Math.random() * starCanvas.width,
      y: Math.random() * starCanvas.height,
      size: Math.random() * 1.5,
      speed: Math.random() * 0.8 + 0.2
    }));

    function drawStars() {
      ctxS.clearRect(0, 0, starCanvas.width, starCanvas.height);
      ctxS.fillStyle = 'white';
      stars.forEach(s => {
        ctxS.beginPath();
        ctxS.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctxS.fill();
        s.y += s.speed;
        if (s.y > starCanvas.height) s.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // --- Trái tim ---
    const heartCanvas = document.getElementById('heart');
    const ctx = heartCanvas.getContext('2d');
    heartCanvas.width = innerWidth;
    heartCanvas.height = innerHeight;

    const particles = [];
    const heartYShift = -80; // 🔼 đẩy trái tim lên gần dòng chữ hơn

    for (let i = 0; i < 300; i++) {
      const t = Math.PI * 2 * Math.random();
      const r = 16 * Math.sin(t) ** 3;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      particles.push({
        x: x * 15 + heartCanvas.width / 2,
        y: -y * 15 + heartCanvas.height / 2 + heartYShift,
        size: Math.random() * 2 + 1,
        color: `hsl(${Math.random() * 30 + 330},100%,70%)`,
        alpha: Math.random()
      });
    }

    function drawHeart() {
      ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = `rgba(${255},${105 + Math.random()*50},${180},${p.alpha})`;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.alpha = 0.6 + 0.4 * Math.sin(Date.now() / 300 + p.x);
      });
      requestAnimationFrame(drawHeart);
    }
    drawHeart();
  </script>
</body>
</html>
