<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #2a0040 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;

      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    h1 {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 45px;
      color: #ffb6c1;
      text-shadow: 0 0 25px rgba(255,150,200,0.9);
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 5;
      white-space: nowrap;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #ff99c8, 0 0 25px #ffb6c1; }
      to { text-shadow: 0 0 35px #ff4d6d, 0 0 55px #ff80aa; }
    }

    .wish {
      position: absolute;

      opacity: 0;

    @media (max-width: 768px) {

  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <canvas id="heart"></canvas>
  <h1>ğŸ’– Happy Vietnamese Womenâ€™s Day ğŸ’</h1>

  <script>
    /* ğŸŒŸ Sao láº¥p lÃ¡nh */
    const starCanvas = document.getElementById('stars');
    const sCtx = starCanvas.getContext('2d');
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;

    const stars = Array(300).fill().map(() => ({
      x: Math.random() * starCanvas.width,
      y: Math.random() * starCanvas.height,
      r: Math.random() * 1.8,
      d: Math.random() * 0.5,
      twinkle: Math.random() * 0.5 + 0.5
    }));

    function drawStars() {
      sCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      stars.forEach(s => {
        sCtx.beginPath();
        sCtx.arc(s.x, s.y, s.r * s.twinkle, 0, 2 * Math.PI);
        sCtx.fillStyle = `rgba(255,255,255,${0.8 * s.twinkle})`;
        sCtx.fill();
        s.y += s.d;
        s.twinkle = 0.5 + 0.5 * Math.sin(Date.now() / 500 + s.x);
        if (s.y > starCanvas.height) s.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    /* ğŸ’— TrÃ¡i tim */
    const heartCanvas = document.getElementById('heart');
    const ctx = heartCanvas.getContext('2d');
    heartCanvas.width = window.innerWidth;
    heartCanvas.height = window.innerHeight;

    let heartParticles = [];
    const colorList = ['#ff4d6d', '#ff80aa', '#ff3366', '#ff6699', '#ff1a75', '#ff99c8'];

    function createFullHeart() {
      heartParticles = [];
      const baseScale = window.innerWidth < 768 ? 28 : 18; // lá»›n hÆ¡n ná»¯a
      for (let i = 0; i < 16000; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const r = Math.random();
        const heartX = 16 * Math.pow(Math.sin(angle), 3);
        const heartY = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
        const z = Math.random() * 25 - 12;
        heartParticles.push({
          x: heartX * baseScale * r,
          y: heartY * baseScale * r,
          z: z,
          color: colorList[Math.floor(Math.random() * colorList.length)],
          size: 1.5 + Math.random() * 2
        });
      }
    }

    function drawHeart() {
      ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2.8; // nÃ¢ng trÃ¡i tim lÃªn gáº§n dÃ²ng chá»¯ hÆ¡n
      const pulse = 1 + 0.10 * Math.sin(Date.now() / 200);
      
      heartParticles.forEach(p => {
        const depthScale = 1 + p.z * 0.02;
        ctx.beginPath();
        ctx.arc(cx + p.x * pulse, cy + p.y * pulse, p.size * depthScale, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(drawHeart);
    }

    createFullHeart();
    drawHeart();

    /* ğŸ’¬ Lá»i chÃºc tiáº¿ng Viá»‡t */
    const wishes = [
      'ChÃºc má»«ng ngÃ y Phá»¥ Ná»¯ Viá»‡t Nam 20/10 ğŸ’–',
      'ChÃºc báº¡n luÃ´n xinh Ä‘áº¹p vÃ  háº¡nh phÃºc ğŸ’•',
      'LuÃ´n ráº¡ng rá»¡ vÃ  yÃªu Ä‘á»i ğŸŒ¸',
      'Má»—i ngÃ y Ä‘á»u lÃ  niá»m vui ğŸŒŸ',
      'Tá»a sÃ¡ng nhÆ° nhá»¯ng vÃ¬ sao trÃªn trá»i âœ¨',
      'MÃ£i Ä‘Æ°á»£c yÃªu thÆ°Æ¡ng vÃ  trÃ¢n trá»ng â¤ï¸',
      'ChÃºc chá»‹ em luÃ´n tá»± tin, xinh Ä‘áº¹p vÃ  thÃ nh cÃ´ng ğŸ’',
      'Háº¡nh phÃºc ngáº­p trÃ n trong tim ğŸ’'
    ];

    let wishIndex = 0;

    function createWish() {
      const text = wishes[wishIndex];
      wishIndex = (wishIndex + 1) % wishes.length;

      const wish = document.createElement('div');
      wish.className = 'wish';
      wish.textContent = text;
      document.body.appendChild(wish);

      const startY = window.innerHeight;
      const endY = window.innerHeight / 2 + 100; // vá»‹ trÃ­ dá»«ng cao hÆ¡n
      const duration = 12000;
      let start = null;

      function animate(time) {
        if (!start) start = time;
        const progress = (time - start) / duration;
        const ease = 1 - Math.pow(1 - progress, 3);
        const y = startY - ease * (startY - endY);
        wish.style.top = `${y}px`;
        wish.style.opacity = 1 - progress;
        wish.style.transform = `translateX(-50%) scale(${0.8 + progress * 0.8})`; // khÃ´ng xoay, khÃ´ng nghiÃªng
        if (progress < 1) requestAnimationFrame(animate);
        else wish.remove();
      }
      requestAnimationFrame(animate);
    }

    setInterval(createWish, 1800);
  </script>
</body>
</html>
