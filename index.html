<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy 20-10 üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1a002d 0%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .title {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(20px, 5vw, 48px);
      color: #ff99cc;
      font-weight: bold;
      text-shadow: 0 0 20px #ff66a3, 0 0 40px #ff1493;
      z-index: 10;
      white-space: nowrap;
    }

    .wish {
      position: absolute;
      font-size: clamp(16px, 3vw, 28px);
      opacity: 0;
      white-space: nowrap;
      z-index: 5;
      text-shadow: 0 0 15px rgba(255,100,150,0.9);
      color: #ffb6c1;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <canvas id="heart"></canvas>

  <div class="title">üíñ Happy Vietnamese Women‚Äôs Day üíê</div>

  <script>
    // --- Sao r∆°i ---
    const starCanvas = document.getElementById('stars');
    const sCtx = starCanvas.getContext('2d');
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;

    const stars = Array(250).fill().map(() => ({
      x: Math.random() * starCanvas.width,
      y: Math.random() * starCanvas.height,
      r: Math.random() * 1.3,
      d: Math.random() * 0.5
    }));

    function drawStars() {
      sCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      sCtx.fillStyle = 'rgba(255,255,255,0.9)';
      stars.forEach(s => {
        sCtx.beginPath();
        sCtx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        sCtx.fill();
        s.y += s.d;
        if (s.y > starCanvas.height) s.y = 0;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // --- Tr√°i tim ---
    const heartCanvas = document.getElementById('heart');
    const ctx = heartCanvas.getContext('2d');
    heartCanvas.width = window.innerWidth;
    heartCanvas.height = window.innerHeight;

    let heartParticles = [];
    const colorList = ['#ff4d6d', '#ff99ac', '#ff3366', '#ff6699', '#ff1a75'];

    function createFullHeart() {
      heartParticles = [];
      // Gi·∫£m scale xu·ªëng c√≤n 70%
      const scale = Math.min(window.innerWidth, window.innerHeight) / 28;
      for (let i = 0; i < 15000; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const r = Math.random();
        const heartX = 16 * Math.pow(Math.sin(angle), 3);
        const heartY = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
        const z = Math.random() * 20 - 10;
        heartParticles.push({
          x: heartX * scale * r,
          y: heartY * scale * r,
          z: z,
          color: colorList[Math.floor(Math.random() * colorList.length)],
          size: 1 + Math.random() * 1.5
        });
      }
    }

    function drawHeart() {
      ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 1.8; // th·∫•p h∆°n ƒë·ªÉ ch·ª´a ch·ªó cho ti√™u ƒë·ªÅ
      const pulse = 1 + 0.05 * Math.sin(Date.now() / 200);
      
      heartParticles.forEach(p => {
        const depthScale = 1 + p.z * 0.02;
        ctx.beginPath();
        ctx.arc(cx + p.x * pulse, cy + p.y * pulse, p.size * depthScale, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      requestAnimationFrame(drawHeart);
    }

    createFullHeart();
    drawHeart();

    // --- L·ªùi ch√∫c ---
    const wishes = [
      'Ch√∫c m·ª´ng ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10 üíñ',
      'Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp v√† h·∫°nh ph√∫c üíï',
      'Lu√¥n r·∫°ng r·ª° v√† y√™u ƒë·ªùi üå∏',
      'M·ªói ng√†y ƒë·ªÅu l√† ni·ªÅm vui üåü',
      'T·ªèa s√°ng nh∆∞ nh·ªØng v√¨ sao tr√™n tr·ªùi ‚ú®',
      'M√£i ƒë∆∞·ª£c y√™u th∆∞∆°ng v√† tr√¢n tr·ªçng ‚ù§Ô∏è',
      'Ch√∫c ch·ªã em lu√¥n t·ª± tin, xinh ƒë·∫πp v√† th√†nh c√¥ng üíê',
      'H·∫°nh ph√∫c ng·∫≠p tr√†n trong tim üíû'
    ];

    let wishIndex = 0;

    function createWish() {
      const text = wishes[wishIndex];
      wishIndex = (wishIndex + 1) % wishes.length;

      const wish = document.createElement('div');
      wish.className = 'wish';
      wish.textContent = text;
      document.body.appendChild(wish);

      const startY = window.innerHeight;
      const endY = window.innerHeight / 1.8 - 50;
      const duration = 12000;
      let start = null;

      function animate(time) {
        if (!start) start = time;
        const progress = (time - start) / duration;
        const ease = 1 - Math.pow(1 - progress, 3);
        const y = startY - ease * (startY - endY);
        wish.style.top = `${y}px`;
        wish.style.opacity = 1 - progress;
        wish.style.transform = `translateX(-50%) scale(${0.6 + progress * 0.8})`;
        if (progress < 1) requestAnimationFrame(animate);
        else wish.remove();
      }
      requestAnimationFrame(animate);
    }

    setInterval(createWish, 1500);
  </script>
</body>
</html>
