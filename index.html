<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Happy 20-10 üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1a002d 0%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .wish {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      white-space: nowrap;
      z-index: 5;
      text-shadow: 0 0 12px rgba(255,100,150,0.9);
      color: #ffb6c1;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 600px) {
      .wish { font-size: 14px; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <canvas id="heart"></canvas>

  <script>
    const starCanvas = document.getElementById('stars');
    const sCtx = starCanvas.getContext('2d');

    const heartCanvas = document.getElementById('heart');
    const ctx = heartCanvas.getContext('2d');

    let stars = [];
    let heartParticles = [];
    const colorList = ['#ff4d6d', '#ff99ac', '#ff3366', '#ff6699', '#ff1a75'];

    function initStars() {
      const count = window.innerWidth < 600 ? 80 : 250; // gi·∫£m h·∫°t tr√™n ƒëi·ªán tho·∫°i
      stars = Array(count).fill().map(() => ({
        x: Math.random() * starCanvas.width,
        y: Math.random() * starCanvas.height,
        r: Math.random() * 1.3,
        d: Math.random() * 0.5
      }));
    }

    function drawStars() {
      sCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      sCtx.fillStyle = 'rgba(255,255,255,0.9)';
      stars.forEach(s => {
        sCtx.beginPath();
        sCtx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        sCtx.fill();
        s.y += s.d;
        if (s.y > starCanvas.height) s.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    function createHeartParticles() {
      heartParticles = [];
      const particleCount = window.innerWidth < 600 ? 2000 : 8000; // √≠t h·∫°t h∆°n tr√™n ƒëi·ªán tho·∫°i
      const scaleX = window.innerWidth / 30; // scale theo m√†n h√¨nh
      const scaleY = window.innerHeight / 25;
      for (let i = 0; i < particleCount; i++) {
        const t = Math.random() * 2 * Math.PI;
        const r = Math.random();
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        const z = Math.random() * 10 - 5;
        heartParticles.push({
          x: x * scaleX * r,
          y: y * scaleY * r,
          z: z,
          color: colorList[Math.floor(Math.random() * colorList.length)],
          size: 0.8 + Math.random() * 1.2
        });
      }
    }

    function drawHeart() {
      ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
      const cx = heartCanvas.width / 2;
      const cy = heartCanvas.height / 3;
      const pulse = 1 + 0.03 * Math.sin(Date.now() / 200);
      heartParticles.forEach(p => {
        const depthScale = 1 + p.z * 0.02;
        ctx.beginPath();
        ctx.arc(cx + p.x * pulse, cy + p.y * pulse, p.size * depthScale, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(drawHeart);
    }

    const wishes = [
      'Ch√∫c m·ª´ng ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10 üíñ',
      'Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp v√† h·∫°nh ph√∫c üíï',
      'Lu√¥n r·∫°ng r·ª° v√† y√™u ƒë·ªùi üå∏',
      'M·ªói ng√†y ƒë·ªÅu l√† ni·ªÅm vui üåü',
      'T·ªèa s√°ng nh∆∞ nh·ªØng v√¨ sao tr√™n tr·ªùi ‚ú®',
      'M√£i ƒë∆∞·ª£c y√™u th∆∞∆°ng v√† tr√¢n tr·ªçng ‚ù§Ô∏è',
      'Ch√∫c ch·ªã em lu√¥n t·ª± tin, xinh ƒë·∫πp v√† th√†nh c√¥ng üíê',
      'H·∫°nh ph√∫c ng·∫≠p tr√†n trong tim üíû'
    ];
    let wishIndex = 0;

    function createWish() {
      const text = wishes[wishIndex];
      wishIndex = (wishIndex + 1) % wishes.length;
      const wish = document.createElement('div');
      wish.className = 'wish';
      wish.textContent = text;
      document.body.appendChild(wish);

      const startY = window.innerHeight;
      const endY = window.innerHeight / 3 + 50;
      const duration = 12000;
      let start = null;

      function animate(time) {
        if (!start) start = time;
        const progress = (time - start) / duration;
        const ease = 1 - Math.pow(1 - progress, 3);
        const y = startY - ease * (startY - endY);
        wish.style.top = `${y}px`;
        wish.style.opacity = 1 - progress;
        wish.style.transform = `translateX(-50%) scale(${0.6 + progress * 0.9})`;
        if (progress < 1) requestAnimationFrame(animate);
        else wish.remove();
      }
      requestAnimationFrame(animate);
    }

    setInterval(createWish, 1500);

    function resizeCanvas() {
      starCanvas.width = window.innerWidth;
      starCanvas.height = window.innerHeight;
      heartCanvas.width = window.innerWidth;
      heartCanvas.height = window.innerHeight;
      initStars();
      createHeartParticles();
    }

    window.addEventListener('resize', resizeCanvas);

    // Kh·ªüi t·∫°o l·∫ßn ƒë·∫ßu
    resizeCanvas();
    drawStars();
    drawHeart();
  </script>
</body>
</html>
