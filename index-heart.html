<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️ With Love ❤️</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    h1 {
      position: relative;
      z-index: 2;
      font-size: 2em;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    audio {
      position: absolute;
      bottom: 20px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>
  <h1>❤️ With Love ❤️</h1>

  <!-- Bạn thêm file .mp3 vào cùng thư mục và sửa tên tại src -->
  <audio controls autoplay loop>
    <source src="cho_bao_lau_remix.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('heart');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const hearts = [];
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Heart {
      constructor() {
        this.x = random(0, w);
        this.y = random(h, h + 100);
        this.size = random(10, 30);
        this.speed = random(1, 3);
        this.alpha = random(0.5, 1);
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.size / 20, this.size / 20);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(0, -3, -5, -15, -15, -15);
        ctx.bezierCurveTo(-35, -15, -35, 10, -35, 10);
        ctx.bezierCurveTo(-35, 25, -10, 40, 0, 55);
        ctx.bezierCurveTo(10, 40, 35, 25, 35, 10);
        ctx.bezierCurveTo(35, 10, 35, -15, 15, -15);
        ctx.bezierCurveTo(5, -15, 0, -3, 0, 0);
        ctx.closePath();
        ctx.fillStyle = `rgba(255,0,0,${this.alpha})`;
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.y -= this.speed;
        if (this.y < -60) {
          this.x = random(0, w);
          this.y = random(h, h + 100);
          this.size = random(10, 30);
        }
      }
    }

    for (let i = 0; i < 80; i++) {
      hearts.push(new Heart());
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let heart of hearts) {
        heart.update();
        heart.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
