<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR Hoa 🌸</title>
<style>
  body {
    margin:0;display:flex;align-items:center;justify-content:center;
    flex-direction:column;height:100vh;
    background: radial-gradient(circle at center,#fff6fa,#ffe4ec);
    font-family:"Poppins",sans-serif;
  }
  .hint{color:#b21f5d;margin-top:14px;font-weight:600}
  svg{width:300px;height:300px;}
  path.frame{fill:none;stroke:#d63384;stroke-width:8;}
</style>
</head>
<body>
  <svg viewBox="0 0 500 500">
    <defs>
      <clipPath id="flowerClip">
        <path d="M250 70
                 C 280 30, 330 30, 360 70
                 C 400 40, 460 80, 430 130
                 C 470 150, 470 220, 420 240
                 C 460 280, 420 340, 360 320
                 C 340 370, 260 370, 240 320
                 C 180 340, 140 280, 180 240
                 C 130 220, 130 150, 170 130
                 C 140 80, 200 40, 250 70 Z"/>
      </clipPath>
    </defs>
    <image x="0" y="0" width="500" height="500"
           clip-path="url(#flowerClip)" id="qrImage"/>
    <path d="M250 70
             C 280 30, 330 30, 360 70
             C 400 40, 460 80, 430 130
             C 470 150, 470 220, 420 240
             C 460 280, 420 340, 360 320
             C 340 370, 260 370, 240 320
             C 180 340, 140 280, 180 240
             C 130 220, 130 150, 170 130
             C 140 80, 200 40, 250 70 Z" class="frame"/>
  </svg>
  <div class="hint">🌸 Quét mã để xem lời chúc 🌸</div>

<script>
  const TARGET_URL = "https://your-link-to-host/index-flower.html";
  const qr = "https://api.qrserver.com/v1/create-qr-code/?size=500x500&data="+encodeURIComponent(TARGET_URL);
  document.getElementById('qrImage').setAttribute('href', qr);
</script>
</body>
</html>
