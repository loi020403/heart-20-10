<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíñ Happy Vietnamese Women‚Äôs Day üíê</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #ffccf9, #ffd6a5, #bde0fe, #caffbf, #ffc8dd);
      background-size: 500% 500%;
      animation: backgroundShift 5s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .light {
      position: absolute;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
      border-radius: 50%;
      animation: floatLight 6s ease-in-out infinite alternate;
      filter: blur(70px);
      z-index: 0;
    }

    @keyframes floatLight {
      0% { transform: translate(-200px, -80px); opacity: 0.7; }
      100% { transform: translate(200px, 80px); opacity: 1; }
    }

    .bokeh {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      animation: floatBokeh 12s linear infinite;
      filter: blur(10px);
      pointer-events: none;
      opacity: 0.6;
    }

    @keyframes floatBokeh {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-80px) scale(1.3); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }

    .particle {
      position: absolute;
      top: -30px;
      font-size: 18px;
      opacity: 0.9;
      animation: fall 10s linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg) scale(0.9); opacity: 0; }
    }

    .qr-container {
      position: relative;
      width: 280px;
      height: 280px;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 35px rgba(255, 105, 180, 0.6),
        0 0 70px rgba(255, 182, 193, 0.4),
        inset 0 0 30px rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      animation: glowBox 2.5s ease-in-out infinite alternate;
      z-index: 10;
      cursor: pointer;
    }

    @keyframes glowBox {
      from { box-shadow: 0 0 25px rgba(255, 182, 193, 0.4), 0 0 50px rgba(255, 192, 203, 0.3); }
      to { box-shadow: 0 0 60px rgba(255, 105, 180, 0.9), 0 0 100px rgba(255, 20, 147, 0.6); }
    }

    /* üå∏ Hoa r√µ h∆°n (tƒÉng brightness, contrast, saturate) */
    .flower-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30px;
      opacity: 1;
      z-index: 1;
      filter: brightness(2.1) contrast(1.5) saturate(1.7);
      animation: flowerMove 6s ease-in-out infinite alternate;
      transition: all 0.8s ease;
    }

    @keyframes flowerMove {
      0% { transform: scale(1) rotate(0deg); filter: brightness(2) contrast(1.4) saturate(1.7); }
      50% { transform: scale(1.05) rotate(0.3deg); filter: brightness(2.2) contrast(1.5) saturate(1.8); }
      100% { transform: scale(1) rotate(-0.3deg); filter: brightness(2.1) contrast(1.45) saturate(1.75); }
    }

    /* QR s√°ng nh·∫π h∆°n, n·ªÅn trong su·ªët h∆°n */
    .qr-img {
      position: relative;
      z-index: 2;
      width: 240px;
      height: 240px;
      border-radius: 20px;
      background: rgba(255,255,255,0.55);
      padding: 10px;
      object-fit: contain;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      transition: transform 0.6s ease;
    }

    .qr-container:hover .qr-img {
      transform: scale(1.05);
    }

    h1 {
      margin-top: 35px;
      font-size: 2.1rem;
      color: #d63384;
      text-align: center;
      text-shadow:
        0 0 15px rgba(255,192,203,0.9),
        0 0 25px rgba(255,105,180,0.6),
        0 0 35px rgba(255,20,147,0.5);
      animation: glowText 1.5s ease-in-out infinite alternate;
      z-index: 10;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 15px #ffb6c1, 0 0 25px #ff69b4; }
      to { text-shadow: 0 0 45px #ff99cc, 0 0 70px #ff66b2; }
    }
  </style>
</head>
<body>
  <div class="light"></div>

  <script>
    for (let i = 0; i < 10; i++) {
      const b = document.createElement('div');
      b.className = 'bokeh';
      b.style.width = `${40 + Math.random() * 80}px`;
      b.style.height = b.style.width;
      b.style.left = `${Math.random() * 100}%`;
      b.style.top = `${Math.random() * 100}%`;
      b.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(b);
    }

    const icons = ["üå∏", "üíñ", "üå∑", "üíó", "üåπ", "üíû", "üå∫"];
    for (let i = 0; i < 35; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.textContent = icons[Math.floor(Math.random() * icons.length)];
      p.style.left = Math.random() * 100 + '%';
      p.style.fontSize = 18 + Math.random() * 14 + 'px';
      p.style.animationDuration = 7 + Math.random() * 5 + 's';
      p.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(p);
    }
  </script>

  <div class="qr-container" onclick="window.open(GITHUB_URL, '_blank')">
    <img src="flower.jpg" class="flower-bg" alt="Flower background">
    <img id="qrcode" class="qr-img" alt="QR Code">
  </div>

  <h1>üíñ Happy Vietnamese Women‚Äôs Day üíê</h1>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    const GITHUB_URL = "https://loi020403.github.io/heart-20-10/";
    const qr = new QRious({
      value: GITHUB_URL,
      size: 240,
      level: "H",
      background: "transparent",
      foreground: "#000000"
    });
    document.getElementById("qrcode").src = qr.toDataURL("image/png");
  </script>
</body>
</html>
